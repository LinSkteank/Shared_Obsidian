<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>margin</title>
  <style>
   p + .stat {
    margin-top: -1rem; /* Поднимаем текст вверх */
   }
   .stat {
    font-size: 3rem; /* Размер текста */
   }
  </style>
 </head>
 <body>
  <p>Продано ёлок</p>
  <p class="stat">64</p>
 </body>
</html>
