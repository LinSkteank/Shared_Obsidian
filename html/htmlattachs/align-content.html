<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>align-content</title>
  <style>
   .flex-container {
    width: 70px;
    height: 240px;
    border: 1px solid #333;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
   }
   .flex-container div {
    width: 70px; height: 70px;
    border-radius: 50%;
   }
   .red { background: red; }
   .yellow { background: yellow; }
   .green { background: green; }
  </style>
 </head>
 <body> 
  <div class="flex-container">
   <div class="red"></div>
   <div class="yellow"></div>
   <div class="green"></div>
  </div>
 </body>
