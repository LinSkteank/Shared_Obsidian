<!doctype html>
<meta charset="utf-8">
<title>Пример</title>
<style>
.wrapper {
  background-color: whitesmoke;
  list-style-type: none;
  padding: 0;
  border-radius: 3px;
}
.form-row {
  display: flex;
  justify-content: flex-end;
  padding: .5em;
}
.form-row > label {
  padding: .5em 1em .5em 0;
}
.form-row > input {
  flex: 1;
}
.form-row > input,
.form-row > button {
  padding: .5em;
}
.form-row > button {
  background: gray;
  color: white;
  border: 0;
}
</style>
<form>
  <ul class="wrapper">
    <li class="form-row">
      <label for="name">Имя</label>
      <input type="text" id="name">
    </li>
    <li class="form-row">
      <label for="townborn">Место рождения</label>
      <input type="text" id="townborn">
    </li>
    <li class="form-row">
      <label for="email">Адрес электронной почты</label>
      <input type="email" id="email">
    </li>
    <li class="form-row">
      <button type="submit">Отправить</button>
    </li>
  </ul>
</form>
